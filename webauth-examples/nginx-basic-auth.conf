# Example Nginx configuration for simple-mcp with Basic Authentication and TLS.
#
# Requirements:
# - nginx
# - apache2-utils (for htpasswd)
#
# To create the .htpasswd file:
#   sudo htpasswd -c /etc/nginx/.htpasswd user1

server {
    listen 443 ssl;
    server_name mcp.example.com;

    # TLS Configuration (adjust paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/mcp.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.example.com/privkey.pem;

    location / {
        # Forward requests to simple-mcp
        proxy_pass http://localhost:8080;

        # Basic Authentication
        auth_basic "Restricted MCP Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket/SSE support (required for MCP)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }
}
